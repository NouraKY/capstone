apiVersion: v1
kind: Service
metadata:
  name: norah
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: norah
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: norah
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavilable: 1
  selector:
    matchLabels:
      app: norah
  template:
    metadata:
      labels:
        app: norah
    spec:
      containers:
      - name: norah
        image: 147005956006.dkr.ecr.us-west-2.amazonaws.com/norah:latest
        ports:
        - containerPort: 80
          protocol: TCP